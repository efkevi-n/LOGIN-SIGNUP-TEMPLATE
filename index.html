<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="src/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

      <title>Login Page</title>
  </head>

  <body>
    <header class="header">
      <nav class="hav">
        <a href="#"></a>
        <ul class="havs">
          <li class="havli">
            <a href="#" class="havlink">Home</a>
            <a href="#" class="havlink">Product</a>
            <a href="#" class="havlink">Services</a>
            <a href="#" class="havlink">Contact</a>
         
          </li>
        </ul>

        <button class="button" id="lig">Login</button>
      </nav>
    </header>
    

    <section class="home">
      <div class="container">
        <i class="fas fa-times form_close" id="fttt"></i>

        <div class="login_form">
          <form action="#">
            <h3>Login</h3>

            <div class="inputbox">
              <input type="email" placeholder="kindly enter your email" required>
              <i class="fas fa-envelope email"></i>
            </div>

            <div class="inputbox">
              <input type="password" placeholder="kindly enter your password" required>
              <i class="fas fa-eye-slash pw_hide"></i>
            </div>

            <div class="optionf">
              <span class="input">
                <input type="checkbox">
                <label for="checkbox">Remember me</label>
              </span>

              <a href="#" class="frgtpw">Forgot password?</a>
            </div>

              <button class="b">Login</button>

              <div class="loginsig">
                Don't have an account? <a href="#" id="sign"> Sign Up</a>
              </div>
          </form>
        </div>


        <div class="sign_form">
          <form action="#">
            <h3>Sign Up</h3>

            <div class="inputbox">
              <input type="email" placeholder="kindly enter your email" required>
              <i class="fas fa-envelope email"></i>
            </div>

            <div class="inputbox">
              <input type="password" placeholder="kindly enter your password" required>
              <i class="fas fa-eye-slash pw_hide"></i>
            </div>

            
            <div class="inputbox">
              <input type="password" placeholder="kindly confirm your password" required>
              <i class="fas fa-eye-slash pw_hide"></i>
            </div>

            

              <button class="b">Sign Up</button>

              <div class="loginsig">
                Already have an account? <a href="#" id="log"> Login </a>
              </div>
          </form>
        </div>
      </div>
    </section>

    <script src="src/index.js"></script>
  </body>
</html>
